<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Página Básica Precisa -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  
  <!-- o Título é 20% dos resultados de busca, sendo o elemento mais importante. -->
  <title>Chat | &copy; LØS3R</title>
  
  <!-- Meta Específica para Mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- Quando bater 86400 segundos o usuário que estiver usando o site será redirecionado para o site ======== https://www.big-loser.site ??? -->
  <meta http-equiv="refresh" content="86400" url="https://www.big-loser.site/">
  
  <!-- essa tag é usada para garantir que o conteúdo da página não seja armazenado em cache e que os usuários sempre vejam a versão mais atualizada ao acessar a página. -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  
  <meta http-equiv="Pragma" content="no-cache" />
  
  <meta name="description" content="Um servidor de bate papo em tempo real em desenvolvimento."/>
  
  <meta name="keywords" content="servidor, online, bate-papo, comversas, programação, desenvolvimento, chat, render"/>
  
  <meta name="author" content="609 Loser"
  />
  
  <link rel="canonical" href="https://big-loser.site"/>
  
  <link rel="icon" type="image/png" href="https://cdn.icon-icons.com/icons2/966/PNG/128/News_icon-icons.com_74697.png" sizes="16×16" />
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"/>
  
  <link rel="stylesheet" href="./css/style.css"/>
  
  <link rel="manifest" href="manifest.json"/>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"/>

</head>
<body>
  <section class="container">
    <section class="login">
      <h2>Login</h2>
      <form class="login__form">
        <input type="text" class="login__input" placeholder="Seu nome" required />
        <button type="submit" class="login__button">Entrar</button>
      </form>
    </section>
    <section class="chat">
      <section class="menu__config">
        <div class="users-list"></div>
        <button id="menuButton" class="menu-button" onclick="a()">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </section>
      <section class="chat__messages"></section>
      <form class="chat__form">
        <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
        <button type="submit" class="chat__button">
          <span class="material-symbols-outlined">send</span>
        </button>
        <button type="button" class="record-button" id="recordButton">
          <span class="material-symbols-outlined">mic</span>
        </button>
        <input type="file" accept="image/*,audio/*,application/pdf,video/*" class="chat__file-input" id="fileInput" />
        <label for="fileInput" class="file-input-button">
          <span class="material-symbols-outlined">attach_file</span>
        </label>
      </form>
    </section>
  </section>
  <div class="z" id="z">
    <button id="deleteMessagesButton" class="delete-button">
      <span class="material-symbols-outlined">delete</span>
    </button>
    <button class="export-button" onclick="exportMessages()">
      <span class="material-symbols-outlined">file_download</span>
    </button>
    <button id="add-button">
      <span class="material-symbols-outlined">add</span>
    </button>
    <button class="botao-compartilhar" onclick="sharePage()">
      <span class="material-symbols-outlined">share</span>
    </button>
    <button class="info__btn" onclick="showinfo()">
      <span class="material-symbols-outlined">info</span>
    </button>
      <div class="infocon" id="infocon">
        <p class="info__paragraph">Caso suas mensagens não estejam sendo enviadas:
        <br>
        1. Tente atualizar a página ou o aplicativo.
        <br>
        2. Se você acabou de entrar no servidor, aguarde 50 segundos para que o servidor seja iniciado.
        <br>
        3. Verifique sua conexão com a internet.
        </p>
      </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
